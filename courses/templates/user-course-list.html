<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User course list</title>
</head>
<body>
    <h1>Satin almaq istediyiniz kurslar:</h1>

    {% for course in pending_courses %}
        <h5> {{ course }}</h5>
    {% endfor %}

    <h1>Satin aldiginiz kurslar:</h1>
        {% for course in paid_courses %}
        <h5> {{ course }}</h5>
    {% endfor %}

</body>
</html>
